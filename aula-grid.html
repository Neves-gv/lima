<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula sobre o GRID LAYOUT</title>

    <!-- importando tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="container mx-auto p-4">
    <!-- colocando espaço entre as seções -->
    <div class="space-y-12">
        <section>
            <!-- 1 grid basico -->
            <H2 class="text-4xl font-bold mb-4">Grid Básico</H2>

            <div class="grid grid-cols-12 text-2xl text-white text-center">
                <div class="bg-slate-400 p-2">1</div>
                <div class="bg-black p-2">2</div>
                <div class="bg-yellow-300 p-2">3</div>
                <div class="bg-blue-700 p-2">4</div>
                <div class="bg-red-600 p-2">5</div>
                <div class="bg-green-500 p-2">6</div>
                <div class="bg-purple-700 p-2">7</div>
                <div class="bg-orange-600 p-2">8</div>
                <div class="bg-slate-600 p-2">9</div>
                <div class="bg-blue-300 p-2">10</div>
                <div class="bg-red-400 p-2">11</div>
                <div class="bg-yellow-200 p-2">12</div>
            </div>
            <div class="grid grid-cols-12 gap-2 mt-4 text-2xl text-white text-center">
                <!-- para determinar a quantidade de colunas que o elemento tera -->
                <div class="col-span-1 bg-black pt-2">1</div>
                <div class="col-span-2 bg-blue-700 pt-2">2</div>
                <div class="col-span-4 bg-red-600 pt-2">3</div>
                <div class="col-span-5 bg-yellow-300 pt-2">4</div>
            </div>

        </section>
        <section>
            <H2 class="text-4xl font-bold mb-4">Grid Responsivo</H2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 xl:grid-cols-12">
                <div class="bg-slate-400 p-2">1</div>
                <div class="bg-black p-2">2</div>
                <div class="bg-yellow-300 p-2">3</div>
                <div class="bg-blue-700 p-2">4</div>
                <div class="bg-red-600 p-2">5</div>
                <div class="bg-green-500 p-2">6</div>
                <div class="bg-purple-700 p-2">7</div>
                <div class="bg-orange-600 p-2">8</div>
                <div class="bg-slate-600 p-2">9</div>
                <div class="bg-blue-300 p-2">10</div>
                <div class="bg-red-400 p-2">11</div>
                <div class="bg-yellow-200 p-2">12</div>
            </div>
        </section>
        <section>
            <H2 class="text-4xl font-bold mb-4">Quebra de linha</H2>
            <div class="grid grid-cols-4 text-2xl text-center">
                <div class="bg-blue-700">1</div>
                <div class="bg-red-600">2</div>
                <!-- row-start posiciona na linha que vc determina -->
                <!-- col-start na coluna que vc determina  -->
                <div class="row-start-2 col-start-4 bg-yellow-300">3</div>
            </div>
        </section>
        <section>
            <H2 class="text-4xl font-bold mb-4">Ordem com grid</H2>
            <div class="grid grid-cols-3 text-2xl text-center">
                <div class="order-3 bg-blue-700">1</div>
                <div class="order-2 bg-red-600">2</div>
                <div class="order-1 bg-yellow-300">3</div>
            </div>
        </section>
        <section>
            <H2 class="text-4xl font-bold mb-4">Tamanho e posição dos grid</H2>
            <div class="grid grid-cols-12 text-2xl text-center">
                <div class="col-span-1 col-start-12 bg-blue-700">1</div>
                <div class="col-span-4 col-start-4  bg-red-600">2</div>
                <div class="col-span-6 col-start-2  bg-yellow-300">3</div>
            </div>
        </section>
        <section>
            <H2 class="text-4xl font-bold mb-4">Aliamento grid</H2>
            <div class="grid grid-cols-3 h-[300px] bg-gray-300 text-2xl text-center">
                <div class=" self-end bg-blue-700">1-fim</div>
                <div class=" self-center bg-red-600">2-centro</div>
                <div class=" self-start bg-yellow-300">3-começo</div>
            </div>
        </section>
    </div>
</body>

</html>
