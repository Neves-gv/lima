<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de Viagens</title>

    <script defer src="./script.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900"> <!-- fundo mais escuro -->
    <header class="bg-black shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-red-600">ExploreMundo</a>
            <div class="hidden md:flex space-x-6 items-center">
                <div class="relative">
                    <!-- menu -->
                    <button id="gatilho-dropdown-mobile"
                        class="w-full flex items-center justify-between text-gray-300 hover:text-red-500 text-left px-6 py-3">
                        Destinos
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </button>
                    <div id="menu-dropdown-web" class="hidden absolute left-0 mt-2 w-48 bg-black rounded-lg py-1">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-red-900">México</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-red-900">França</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-red-900">Itália</a>
                    </div>
                </div>
                <a href="#" class="text-gray-300 hover:text-red-500">Pacotes</a>
                <a href="#" class="text-gray-300 hover:text-red-500">Sobre</a>
                <a href="#" class="text-gray-300 hover:text-red-500">Contatos</a>
            </div>
            <button id="btn-hamburguer" class="md:hidden text-gray-300 focus:outline-none">
                <!-- menu hambúrguer -->
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>
        </nav>
        <!-- menu mobile -->
        <div id="menu-mobile" class="hidden md:hidden bg-black shadow-lg">
            <div>
                <button id="btn-dropdown-mobile" class="flex items-center text-gray-300 hover:text-red-500">
                    Destinos
                    <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                <div id="menu-dropdown-mobile" class="hidden pl-8">
                    <a href="" class="block px-4 py-2 text-sm text-gray-300 hover:bg-red-900">México</a>
                    <a href="" class="block px-4 py-2 text-sm text-gray-300 hover:bg-red-900">França</a>
                    <a href="" class="block px-4 py-2 text-sm text-gray-300 hover:bg-red-900">Itália</a>
                </div>
            </div>
            <div>
                <a href="" class="text-gray-300 hover:text-red-500">Pacotes</a>
                <a href="" class="text-gray-300 hover:text-red-500">Sobre</a>
                <a href="" class="text-gray-300 hover:text-red-500">Contatos</a>
            </div>
        </div>
    </header>

    <main class="container mx-auto mt-8">
        <section class="relative w-full max-w-xl mx-auto rounded-lg shadow-xl bg-gray-800">
            <div id="carrossel-container" class="overflow-hidden rounded-lg">
                <div id="carrossel-slider" class="flex transition-transform duration-500 ease-in-out">
                    <div class="slide-carrossel min-w-full h-80 bg-red-600 text-black flex items-center justify-center">
                        <h2 class="text-4xl font-bold ">Descubra Paris</h2>
                    </div>
                    <div
                        class="slide-carrossel min-w-full h-80 bg-green-500 text-black flex items-center justify-center">
                        <h2 class="text-4xl font-bold ">Aventura na Amazônia</h2>
                    </div>
                    <div
                        class="slide-carrossel min-w-full h-80 bg-yellow-300 text-black flex items-center justify-center">
                        <h2 class="text-4xl font-bold ">Relaxe em Cancun</h2>
                    </div>
                </div>
            </div>
            <button id="btn-anterior" class="absolute top-1/2 left-4 bg-white/10 hover:bg-white
             p-2 rounded-full shadow translate-y-1/2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <button id="btn-proximo" class="absolute top-1/2 right-4 bg-white/10 hover:bg-white
             p-2 rounded-full shadow translate-y-1/2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </section>
    </main>
</body>
</html>
