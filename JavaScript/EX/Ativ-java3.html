<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativdade JavaScript3</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-500 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Área de um Triângulo</h1>

        <div class="flex flex-col gap-4 mb-4">
            <input type="numero" id="base" placeholder="Digite a base"
                class="border border-gray-300 rounded-lg py-2 px-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="numero" id="altura" placeholder="Digite a altura"
                class="border border-gray-300 rounded-lg py-2 px-3 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button onclick="calcularArea()"
            class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
            Calcular Área
        </button>
        <p id="resultado" class="bg-gray-400 p-4 rounded-md text-gray-700 min-h-[50px] border border-gray-200">
        </p>
    </div>

    <script>

        function calcularArea() {
            let base = document.getElementById("base").value;
            let altura = document.getElementById("altura").value;

            let area = (base * altura) / 2;

            document.getElementById("resultado").innerHTML = `A area do triangulo = ${area}`
        }
    </script>
</body>

</html>
