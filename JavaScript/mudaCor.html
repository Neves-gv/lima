<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoria JavaScript</title>

    <!-- Importando Tailwind CSS corretamente -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-600 min-h-screen flex flex-col items-center justify-center p-6">
    <h1 class="text-white">Alterando cor de fundo</h1>
    <button onclick="btnVermelho()" class="w-full bg-black text-white font-semibold py-2 px-4 rounded-lg
     hover:bg-red-700 transition duration-200 ease-out">Vermelho</button>
    <button onclick="btnVerde()"  class="w-full bg-black text-white font-semibold py-2 px-4 rounded-lg
     hover:bg-green-700 transition duration-200 ease-out">Verde</button>
    <button onclick="btnAzul()"  class="w-full bg-black text-white font-semibold py-2 px-4 rounded-lg
     hover:bg-blue-700 transition duration-200 ease-out">Azul</button>
    <script>
        function btnVermelho(){
            //acesse o documento e altere o body da minha pag
            document.body.style.background = "red";
        }
           function btnVerde(){
            //acesse o documento e altere o body da minha pag
            document.body.style.background = "green";
        }
           function btnAzul(){
            //acesse o documento e altere o body da minha pag
            document.body.style.background = "blue";
        }
    </script>
</body>
</html>
